<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="general">
        <div class="menu-sidebar hide" id="menu-sidebar">
            <h2>TIPOS</h2>
            <div class="buttons">
                <button class="type acero" data-type="steel"><img src="images/types/Type_Acero.png">Acero</button>
                <button class="type volador" data-type="flying"><img src="images/types/Type_Volador.png">Volador</button>
                <button class="type agua" data-type="water"><img src="images/types/Type_Agua.png">Agua</button>
                <button class="type hielo" data-type="ice"><img src="images/types/Type_Hielo.png">Hielo</button>
                <button class="type planta" data-type="grass"><img src="images/types/Type_Planta.png">Planta</button>
                <button class="type bicho" data-type="bug"><img src="images/types/Type_Bug.png">Bicho</button>
                <button class="type normalA" data-type="normal"><img src="images/types/Type_Normal.png">Normal</button>
                <button class="type roca" data-type="rock"><img src="images/types/Type_Roca.png">Roca</button>
                <button class="type electrico" data-type="electric"><img src="images/types/Type_Electrico.png">Eléctrico</button>
                <button class="type tierra" data-type="ground"><img src="images/types/Type_Tierra.png">Tierra</button>
                <button class="type fuego" data-type="fire"><img src="images/types/Type_Fuego.png">Fuego</button>
                <button class="type lucha" data-type="fighting"><img src="images/types/Type_Lucha.png">Lucha</button>
                <button class="type hada" data-type="fairy"><img src="images/types/Type_Hada.png">Hada</button>
                <button class="type psiquico" data-type="psychic"><img src="images/types/Type_Psiquico.png">Psiquico</button>
                <button class="type venenoso" data-type="poison"><img src="images/types/Type_Veneno.png">Venenoso</button>
                <button class="type dragon" data-type="dragon"><img src="images/types/Type_Dragon.png">Dragón</button>
                <button class="type fantasma" data-type="ghost"><img src="images/types/Type_Fantasma.png">Fantasma</button>
                <button class="type siniestro" data-type="dark"><img src="images/types/Type_Siniestro.png">Siniestro</button>
            </div>
        </div>
        <header>
            <img id="headerImage" src="images/cabecera-desktop.png" alt="">
            <a href="#" id="menu-button"><img id="menuHamburguesa" src="images/boton-menu.png" width="100px" height="100px" alt=""></a>
            <h1 class="title">Pokedex 2.0</h1>
        </header>
        <nav>
            <input type="search" name="busqueda" class="search" placeholder="Búsqueda">
            <div class="select">
                <select name="Ordenar" class="order-title">
                <option value="value1" selected disabled>Ordenar</option> 
                <option value="value2">Más fuerte</option> 
                <option value="value3">A-Z</option>
                <option value="value4">Z-A</option>
                <option value="value5">1-256</option>
                <option value="value6">256-1</option>
                </select>
            </div>
            <div class="random">
                <img src="images/boton-aleatorio.png">
            </div>
        </nav>
        <div id="galery">

        </div>
        <div class="tabs" id="tabs">
            <div class="previous">
                <span class="iconify" data-inline="false" data-icon="bx:bx-left-arrow" style="color: #FCBF49; height: 50px; width: 50px";></span>
            </div>
            <div class="next">
                <span class="iconify" data-inline="false" data-icon="bx:bx-right-arrow" style="color: #FCBF49; height: 50px; width: 50px"></span>
            </div>
        </div>
        <div id="container" class="container"></div>
        <div class="pagination" id="pagination"></div>
        <div class="pokemodal"></div>
    </div>
    <footer>
        <span class="iconify" data-inline="false" data-icon="simple-icons:pokemon" style="color: #003049; font-size: 100px;margin: 0;"></span>
        © 2020 Illari y Veronica Develop S.A
    </footer>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
